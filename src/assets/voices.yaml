---
# 格式：
# 采用yaml，json将由工具自动生成
# 缩进2 space
# 字符串一律单引号包裹（英文可酌情使用双引号）
# 
# - group_name:
#     lang:
#       zh_CN: '分类1'         ---> 中文
#       en: 'category1'       --->　English
#       ja_JP: 'カテゴリー1'    ---> 日本語
#   egg: yes      ---> 是否为彩蛋
#   buttons:
#     -
#       name:
#         lang:
#           zh_CN: '按钮1'     ---> 中文
#           en: 'button1'      --->　English
#           ja_JP: 'ボタン1'    ---> 日本語
#       path: '音频路径'
#
# - group_name:
#     lang:
#       zh_CN: '分类2'         ---> 中文
#       en: 'category2'       --->　English
#       ja_JP: 'カテゴリー2'    ---> 日本語
#   egg: no      ---> 是否为彩蛋
#   buttons:
#     -
#       name:
#         lang:
#           zh_CN: '按钮2'     ---> 中文
#           en: 'button2'     --->　English
#           ja_JP: 'ボタン2'   ---> 日本語
#       path: '音频路径'

